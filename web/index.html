<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A software to manage your files on the clouds.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Wlist">
  <link rel="apple-touch-icon" href="assets/assets/logo.svg">

  <title>Wlist</title>
  <link rel="icon" type="image/svg" href="assets/assets/logo.svg"/>
  <link rel="manifest" href="manifest.json">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
    }

    .loader-container {
      text-align: center;
      padding: 30px;
    }

    .loader-title {
      font-size: 1.5rem;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .dot {
      width: 24px;
      height: 24px;
      background: #4a6cf7;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <h2 class="loader-title">Loading...</h2>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
